        .nav-links {

        }
        
        .nav-link {
            display: flex;
            align-items: center;
            justify-content: center;

            border-radius: 10px;
            text-decoration: none;
            color: white;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .nav-link:hover {
            background: rgba(0, 212, 255, 0.2);
            border-color: #00d4ff;

            font-weight: 600;

        }
        
        .home-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.6);
        }
        
        .home-btn i {
            margin-right: 10px;

        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        
        .floating-element {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #00d4ff;
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 1; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.8; }
        }
        
        .floating-element:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
        .floating-element:nth-child(2) { top: 60%; left: 20%; animation-delay: 1s; }
        .floating-element:nth-child(3) { top: 30%; left: 80%; animation-delay: 2s; }
        .floating-element:nth-child(4) { top: 80%; left: 70%; animation-delay: 3s; }
        .floating-element:nth-child(5) { top: 40%; left: 90%; animation-delay: 4s; }
        
        @media (max-width: 768px) {
            .error-number {

            }

            }

            }

            }
        }
